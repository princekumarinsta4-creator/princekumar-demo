<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>
<style>
    body{
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: 20px;
        background: #ededed;
    }
    h2{text-align: center;}
    .container{
        display: flex; 
        flex-direction: row;
        justify-content: center; 
        align-items: center;
        gap: 25px; 
        flex-wrap: wrap; 
    }
    .card{
        background: #fffffd;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,.5);
        width: 220px;
        text-align: center;
        padding: 20px;
    }
    .logo{
        width: 70px; height: 70px;
        background: #1a81ef; 
        color: #fff;
        border-radius: 50%;
        display: flex; 
        justify-content: center; 
        align-items: center;
        font-size: 20px; 
        margin: 0 auto 12px;
    }
    .name{ 
        font-weight: bold; font-size: 18px; 
    }
    .detail{ 
        font-size: 14px; color: #555; margin: 2px 0; 
    }
</style>

</head>
<body>
    <h2>Student Profile Cards</h2>
    <div class="container">
        <div class="card">
            <div class="logo">RM</div>
            <div class="name">Prince kumar</div>
            <div class="detail">B.Tech - CSE</div>
            <div class="detail">Roll No: 2025B15410270</div>
            <div class="detail">1st Year</div>
        </div>
        <div class="card">
            <div class="logo">RB</div>
            <div class="name">prem prakesh tiwari</div>
            <div class="detail">B.Tech - CSE</div>
            <div class="detail">Roll No: 2025B15410268</div>
            <div class="detail">1st Year</div>
        </div>
            <div class="card">
                <div class="logo">RD</div>
                <div class="name">Aakash yadav</div>
                <div class="detail">B.Tech - CSE</div>
                <div class="detail">Roll No: 2025b15410090</div>
                <div class="detail">1st Year</div>
        </div>
    </div>
</body>
</html>
